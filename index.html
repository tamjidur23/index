<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="form-section">
        <div class="container">
            <div class="main-box">
                <div class="left-side">
                   
                </div>
                <div class="right-side">
                    <h1 style="text-align: center; margin-bottom: 12px; ">Registration Form</h1>
                   <form>
                      <div class="name">
                        <input type="text" placeholder="First Name" class="first-name">
                        <input type="text" placeholder="Last Name">
                      </div>
                      <div class="email">
                        <input type="email" placeholder="Enter Your mails">
                      </div>
                      <div class="password">
                        <input type="password" placeholder="Create a password">
                      </div>
                      <div class="cpass">
                        <input type="password" placeholder="Repeat your password">
                      </div>
                     <div class="gender">
                        <select>
                            <option value="">Select Gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <option value="">Others</option>
                          </select>
                     </div>
                     <div class="dob">
                        <input type="date">
                     </div>


                    <div class="msg">
                      <textarea placeholder="Enter your message"></textarea>
                    </div>

                    <div class="condition">
                        <input type="checkbox">
                        <span>I agree to the terms & condition</span>
                    </div>
                   </form>
                </div>
                
            </div>
        </div>
    </section>
</body>
</html>
